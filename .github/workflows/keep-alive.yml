name: Keep Alive - Ping Render

on:
  schedule:
    - cron: '*/22 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_URL }}")
          echo "Response code: $response"
          echo "Pinged at $(date)"
